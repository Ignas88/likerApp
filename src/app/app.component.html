<main>
  <div class="header">
    <div class="suggestionCol">Suggestions</div>
    <div class="likeCol">likes</div>
  </div>
  <div class="content" *ngFor="let suggestion of suggestions; let i = index">
    <app-suggestion-item
      [index]="i"
      text="{{suggestion.text}}"
      like="{{suggestion.likes}}"
      (click)="onClick(i)"
    ></app-suggestion-item>
  </div>
  <app-suggestion-form (suggestionAdded)="onSuggestionAdded($event)"></app-suggestion-form>
</main>
